<div class="container mt-5">
  <div class="row">
    <div class="col-sm-3" *ngFor="let todo of toDoList; let idx = index">

      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Task {{ idx + 1 }}</h5>
          <p class="card-text">{{ todo.description }}</p>
          <a href="#" class="btn btn-primary">Complete</a>
        </div>
      </div>

    </div>
  </div>
</div>
